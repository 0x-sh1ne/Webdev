<head>
    <link rel="stylesheet" type="text/css" href="header.css">
    <link rel="stylesheet" type="text/css" href="Contacts.css">
    <script src="PortFoliojs.js"></script>
    <title>Contacts✨</title>
</head>
<body>
    <!----------------------------------THE NAVIGATION BOARD-->
    <header>
        <div class="Nav1">
            <a href="Home.html" class="HomeLink">
                <div class="HomeLogo">
                    <img src="Images/Icon/HomeIcon.svg" alt="🏠">
                    <p>Shai~</p>
                </div>
            </a>
            <div class="NavBar">
                <ul>
                    <li><a href="AboutMe.html">About Me</a></li>
                    <li><a href="Projects.html">Projects</a></li>
                    <li><a href="Field.html">Field</a></li>
                    <li><a href="Contacts.html">Contacts</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!---------------------Content------------------>
    <!--TITLEEE-->
    <div class="ContCon">
        <div class="ConTitle">
            <h1>Do you want to work with me?</h1>
            <h3>Put your details down below:</h3>
        </div>
    <!--FORM---->
        <div class="container">
            <form id="myForm">
                <!--DATE-->
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">
                </div>
                <!--NAME-->
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <!--EMAIL-->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <!--PHONE-->
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <!--MESSAGE-->
                <div class="form-group">
                    <label for="message">Message:</label>
                    <!--TEXT AREAAA-->
                    <textarea id="message" name="message"></textarea>
                </div>
                <!--SUBMIT BUTTOM-->
                <button type="button" onclick="submitForm()">Send</button>

            </form>
        </div>
    </div>


<!-------------POP UP MESSAGE FOR SUBMIT---------------------->
    <div class="overlay" id="overlay"> </div>
    <div class="message-box" id="messageBox">
        <h2>Thank you!!! ✨</h2>
        <p>I will contact you as soon as possible.</p>
        <button onclick="closMB()">Close</button>
    </div>


</body>
